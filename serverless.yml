service: lambda-circuitbreaker-node
frameworkVersion: '2'
useDotenv: true

plugins:
  - serverless-lift
  - serverless-api-gateway-throttling
provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    apiKeys:
      - circuitbreaker
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:ListStreams
        - lambda:InvokeFunction
      Resource:
        - { "Fn::GetAtt": [ "circuitBreakerStatusTable", "Arn" ] }

custom:
  # Configures throttling settings for the API Gateway stage
  # They apply to all http endpoints, unless specifically overridden
  apiGatewayThrottling:
    maxRequestsPerSecond: 1000
    maxConcurrentRequests: 500

constructs:
  jobqueue:
    type: queue
    worker:
      handler: src/handlers/sqs.handler # does nothing but is mandatory see #https://github.com/getlift/lift/blob/master/docs/queue.md#worker
      timeout: 1

resources:
  Resources:
    circuitBreakerStatusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  orchestrator:
    handler: src/handler/orchestrator.handler
    description: Orchestrator that make sure jobs are executed when circuit is closed
    timeout: 300 # maintain state (at least for a little while)  like 5 minutes
    reservedConcurrency: 1 # make sure it never runs more than once
    memorySize: 256
    environment:
      QUEUE_URL: ${construct:jobqueue.queueUrl}

  fillqueue:
    handler: src/handler/fillqueue.handler
    description: A command that fills up the SQS queue with messages (to test)
    environment:
      QUEUE_URL: ${construct:jobqueue.queueUrl}
      NUMBER_JOBS_TO_TEST: ${env:NUMBER_JOBS_TO_TEST}

  throttledGateway:
    handler: src/handler/gateway.hello
    description: Mock gateway with low rate limits, allowing us to test circuitbreaker
    events:
      - http:
          path: /api
          method: GET
          private: true
          throttling:
            maxRequestsPerSecond: 2
            maxConcurrentRequests: 2
